<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="cundinamarca.html">Cundinamarca</a></li>
                <li><a href="boyaca.html">Boyaca</a></li>
                <li><a href="contacto.html">Contactenos</a></li>
                <li><a href="usuarios.html">Registros</a></li>

            </ul>
        </nav>
    </header>
    <br><br><br><br>
    <div class="form-container">
        <form action="#" method="POST">

            <h2>Contactenos</h2>
            <div class="input-group">

                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

            </div>

            <div class="input-group">

                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero" required>

            </div>

            <div class="input-group">

                <label for="email">Correo</label>
                <input type="email" id="correo" name="correo" required>

            </div>

            <div class="checkbox-group">
                <label for="deportes">¿Qué departamento de Colombia te gusta?</label>

                <label for="futbol">
                    <input type="checkbox" id="futbol" name="futbol">
                    <span>Cundinamarca</span>
                </label>
                <label for="natacion">
                    <input type="checkbox" id="natacion" name="natacion">
                    <span>Boyacá</span>
                </label>
                <label for="tenis">
                    <input type="checkbox" id="tenis" name="tenis">
                    <span>Otro</span>
                </label>
            </div>


            <div class="input-group">

                <label for="comments">Comentario</label>
                <textarea id="comentario" name="comentario" rows="4" placeholder="Ingrese su comentario aquí"
                    ></textarea>
            </div>

            <button type="submit" value="enviar" onclick="validarNombre(event)">Enviar</button>

        </form>
    </div>
   <div id="contenido"></div>
    <script type="text/javascript" src="../JS/validar.js"></script>

</body>

</html>
